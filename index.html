<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Snapshot Upload</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video, canvas {
      border: 1px solid #ccc;
      margin: 1rem;
      border-radius: 8px;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>üì∏ Webcam Capture & Upload</h2>
  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
  <p id="status">Waiting...</p>
  <div id="result">üì° Awaiting prediction...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const ctx = canvas.getContext('2d');

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        status.textContent = '‚úÖ Webcam started';
      } catch (error) {
        status.textContent = '‚ùå Webcam error: ' + error.message;
      }
    }

    async function captureAndSend() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('file', blob, 'webcam.jpg');

        try {
          const response = await fetch('https://38d4-1-20-94-77.ngrok-free.app/predict/', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
          result.innerHTML = `
            üßç‚Äç‚ôÇÔ∏è <strong>Pose:</strong> ${data.pose_class}<br>
            üéØ <strong>Confidence:</strong> ${(data.confidence_score * 100).toFixed(2)}%
          `;

          status.textContent = '‚úÖ Sent @ ' + new Date().toLocaleTimeString();
        } catch (err) {
          console.error('‚ùå Upload error:', err);
          status.textContent = '‚ùå Upload failed';
        }
      }, 'image/jpeg');
    }

    function startSendingLoop() {
      setInterval(() => {
        captureAndSend();
      }, 1000);
    }

    startWebcam().then(startSendingLoop);
  </script>

</body>
</html>
